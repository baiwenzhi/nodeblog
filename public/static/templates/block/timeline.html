<ul class="s_ul" ng-repeat="blog in blogs|filter:words">
    <li>
        <a ng-href="#/blog/{{ blog.name }}">
            <span>{{ blog.create_time|date:'yyyy-MM-dd' }}</span>
            <div class="title">
                {{ blog.title }}
            </div>
        </a>
    </li>
</ul>
<div class="blog_mb" ng-if="!loadingend">
    <div class="spinner"><i></i></div>
</div>
